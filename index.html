<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Less Project- Base Apparel</title>
    <!--Stylesheet -->
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <!--Tab Icon-->
    <link rel="icon" href="./images/dry-clean.png">
</head>
<body>
    <div class="flex-container">

        <div class="left-container">
            <!--Div 1 | Order: 1-->
            <div class="logo" id="div1">
                <img role="banner" src="./images/logo.svg"></img>
            </div>

            <!-- Div 2 | Order: 2-->
            <div role="main" class="main" id="div2">
                    <h1>WE'RE</h1>
                    <h2>COMING <br> SOON</h2>
                <p>Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with 
                    announcements and our launch deals.
                </p>
                <form class="form-group">
                  <input required="" value="" oninvalid="setCustomValidity('Please provide a valid email ')" class="form-field" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" type="text" placeholder="Email Address" />
                   <input class="submit" type="submit">
                   <img class="icon-arrow" src="./images/right arrow.png" />                
                </form>
            </div>
        </div>
    
<!--Div 3 | Order: 3-->
<div id="div3">
    <img class="woman-photo" src="./images/hero-desktop.jpg" alt="picture of woman" id="grid-item3">
</div>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/less" ></script>
</html>
